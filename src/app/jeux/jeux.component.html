<p>jeux works!</p>
<p-table [value]="jeux">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Règles</th>
      <th>Langue</th>
      <th>URL Media</th>
      <th>Âge</th>
      <th>Poids</th>
      <th>Nombre Joueurs</th>
      <th>Catégories</th>
      <th>Durée</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-jeux>
    <tr>
      <td>{{jeux.id}}</td>
      <td>{{jeux.nom}}</td>
      <td>{{jeux.description}}</td>
      <td>{{jeux.regles}}</td>
      <td>{{jeux.langue}}</td>
      <td>{{jeux.media}}</td>
      <td>{{jeux.age}}</td>
      <td>{{jeux.poids}}</td>
      <td>{{jeux.nombre_joueurs}}</td>
      <td>{{jeux.categories}}</td>
      <td>{{jeux.duree}}</td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-list" [routerLink]="['/jeux', jeux.id]"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
